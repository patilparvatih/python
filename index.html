<html>
  <head>
    <title>Github Page Sample</title>
  </head>
  <style>
    input{
      background-color:rgb(31,31,31);
      color:white;
      font-size:20px;
      padding:5px;
      border-radius:10px;
      border:none;
      outline:none;
    }
    button{
      background-color:blue;
      color:white;
      border:none;
      outline:none;
      font-size:20px;
      padding:5px;
      border-radius:10px;
    }
  </style>
<body>
  <h1>Enter Your Name</h1>
  <input id="name" placeholder="Enter Name">
  <button onclick="Show()">Send</button>
  <script>
    let nm = document.getElementById("name");
    function Show(){
      alert(nm.value);
    }
  </script>
</body>
</html>
